<button matTooltip="Notifications" matTooltipPosition="below" mat-icon-button [matMenuTriggerFor]="notsshortmenu">
  <mat-icon matBadge="{{notificationCount}}" matBadgeColor="warn" class="notif-icon" >notifications</mat-icon>
</button>
<mat-menu #notsshortmenu="matMenu" class="notif-menu">
  <div *ngFor="let notif of notifications">
  <div *ngIf="notif.type=='INVITATION'"> 
  <button mat-menu-item (click)="openNotifDialog(notif)">
    <mat-icon>group</mat-icon>
    <span *ngIf="notif.viewed==false else noBold">
       <b  > Invitation to join {{notif.invitationTo}} </b>
    </span>
    <ng-template #noBold><span>Invitation to join {{notif.invitationTo}}</span></ng-template>
  </button>
</div>
 </div>
</mat-menu>
