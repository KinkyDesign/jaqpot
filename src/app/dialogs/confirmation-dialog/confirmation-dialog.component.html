<div>
  <h2 mat-dialog-title>Confirm</h2>
  <mat-dialog-content>
    Are you sure you want to delete??
    <br><br>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCloseConfirm()">DELETE</button>&nbsp;
    <button mat-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
