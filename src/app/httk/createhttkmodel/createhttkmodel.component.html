<app-httk-base></app-httk-base>

<div class="container">

  <div class="card-s">
      <h3 class="titl">
        Model Creation
      </h3>
    <mat-card class="step-card">

      <mat-card-header>

        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
          Create httk model
        </mat-card-title>
        <mat-card-subtitle>
          Follow steps to create an httk model
        </mat-card-subtitle>

      </mat-card-header>
      <mat-divider class="card-div"></mat-divider>
      <mat-card-content>
        <app-parametersteps *ngIf="parameters" [parameters]="parameters"></app-parametersteps>
        <mat-vertical-stepper class="model-steps" [linear]="true" #stepper>

          <!-- <mat-step *ngFor="let parameter of parameters" [stepControl]="parametersFormGroup"></mat-step> -->

          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Fill out models title</ng-template>
              <mat-form-field>
                <input matInput placeholder="Model Title" formControlName="firstCtrl" required>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Fill out your address</ng-template>
              <mat-form-field>
                <input matInput placeholder="Address" formControlName="secCtrl" required>
              </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Create Model</ng-template>
            You can start the creation of the model
            <div>
              <button mat-button matStepperPrevious>Start</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
          </mat-step>
        </mat-vertical-stepper>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>


</div>
<div class="paramlist" *ngIf="parameters">
    <app-parameterlist [parameters]="parameters"></app-parameterlist>
</div>
